<!DOCTYPE html>
<html>	
	<head>
		<meta charset="utf-8">  
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
        <title>TEMI Admin</title>
        <link rel="stylesheet" href="./bootstrap4/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/main.css"/>
        <link rel="icon" 
              type="image/png" 
              href="https://www.robotemi.com/favicon.ico">
        <script src="https://kit.fontawesome.com/5cfb075a99.js" crossorigin="anonymous"></script>
		
		<link rel="stylesheet" type="text/css" href="./css/style.css" media="all" />
		<link rel="stylesheet" type="text/css" href="./css/demo.css" media="all" />
		
	</head>
	
	<body>
        <script type="text/javascript" src='./js/header.js'></script>
	
		<div class="outer-container2"> 
			
        <div  class="form">
    		<form id="contactform" action="/Process2" method="GET"> 
				
				<p class="contact"><label for="newsid">News ID</label></p> 
				<input id="newsid" name="newsid" placeholder="Please input news id" required="" type="text"> 
				
				<p class="contact"><label for="title">Title</label></p> 
    			<input id="title" name="title" placeholder="Please input title" required="" type="text"> 
				
				<p class="contact"><label for="activity name">Activity Name</label></p> 
    			<input id="activity name" name="activityname" placeholder="Please input activity name" required="" tabindex="1" type="text"> 
				 
    			<p class="contact"><label for="providerid">Provider ID</label></p> 
    			<input id="providerid" name="providerid" placeholder="Please input provider id" required="" type="text"> 
                
				<p class="contact"><label for="providername">Provider Name</label></p> 
    			<input id="providername" name="providername" placeholder="Please input provider name" required="" tabindex="3" type="text"> 

				<p class="contact"><label for="content">Content</label></p> 
				<input id="content" name="content" placeholder="Please input content" required="" type="text"> 
				
				<p class="contact"><label for="weight">Weight</label></p> 
    			<input id="weight" name="weight" placeholder="Please input weight" required="" type="text"> 

				<p class="contact"><label for="activitydate">Activity Date</label></p> 
				<input id="activitydate" name="activitydate" placeholder="Please input activity date" required="" type="text"> 
				
				<p class="contact"><label for="indexPicPath">IndexPicPath</label></p> 
				<input id="indexPicPath" name="indexPicPath" placeholder="Please input indexPicPath" required="" type="text"> 
				
				<p class="contact"><label for="indexPicPath2">IndexPicPath2</label></p> 
				<input id="indexPicPath2" name="indexPicPath2" placeholder="Please input indexPicPath2" required="" type="text"> 

				<p class="contact"><label for="dmsources">DM Sources</label></p> 
				<input id="dmsources" name="dmsources" placeholder="Please input dm sources" required="" type="text"> 

				<p class="contact"><label for="TTL">TTL</label></p> 
				<input id="date" name="date" type="date">
				<input id="time" name = "time" type="time">
	
				<br>
				<br>
				<input class="buttom" name="submit" id="submit" tabindex="5" value="Send" type="submit"> 	
			
			</form> 
			
		</div>	
		</div>

	
	</body>
</html>
